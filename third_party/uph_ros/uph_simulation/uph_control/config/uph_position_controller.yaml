uph_gripper_state_controller:
  type: "joint_state_controller/JointStateController"
  publish_rate: 100 

uph_gripper_position_controller:
  type: "position_controllers/JointTrajectoryController"
  joints:
    - uph_right_separation_joint
    - uph_right_finger_joint
    - uph_blade_joint
  
  gains:
    uph_right_separation_joint : {p : 100, d : 0.5, i : 0, i_clamp : 1}
    uph_right_finger_joint : {p : 100, d : 0.5, i : 0, i_clamp : 1}
    uph_blade_joint : {p : 100, d : 5, i : 0, i_clamp : 1}


  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.02 # Override default
    gripper_right_joint:
      trajectory: 0.5               # Not enforced if unspecified
      goal: 0.2                     # Not enforced if unspecified

  state_publish_rate:  25            # Override default
  action_monitor_rate: 30            # Override default
  stop_trajectory_duration: 0        # Override default
  allow_partial_joints_goal: true    # Default - false
